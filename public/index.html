<!DOCTYPE html>
<html>

<head>
	<title>Storybank</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link href="https://cdn.alloyui.com/3.0.1/aui-css/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://cdn.alloyui.com/3.0.1/aui/aui-min.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="https://bgrins.github.io/spectrum/spectrum.css">
    <script type="text/javascript" src="https://bgrins.github.io/spectrum/spectrum.js"></script>
	
	
</head>

<body class="storyBankBody">
	<header class="storyBankHeader">
		<h1 class="storyBankTitle">StoryBank</h1>
		<h3 class="userProfileName"></h3>
		<button type="button" id="signUp" class="userButton userSignUp">Sign Up</button>
		<button type="button" id="logIn" class="userButton userLogIn">Log In</button>
	</header>

	<div id="formsHolder"></div>

	<main class="storyBankMainContent">
		<button type="button" class="js-create-block-view userButton">Create a new Story Block</button>
		<div class="storyBlockCreateHolder"></div>
		<div class="js-block-result"></div>

		<div class="storyBlockView-Title"></div>
		<div class="storyBlockView"></div>
		<br>
		<div class="storyCreateInterface"></div>

		<div class="js-story-result"></div>


	</main>
	
	<script type="text/javascript" src="globals.js"></script>
	<script type="text/javascript" src="signup-login.js"></script>
	<script type="text/javascript" src="blocks.js"></script>
	<script type="text/javascript" src="stories.js"></script>
	

</body>




</html>
