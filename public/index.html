<!DOCTYPE html>
<html>

<head>
	<title>Storybank</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
	<header>
		<button type="button" id="signUp">Sign Up</button>
		<button type="button" id="logIn">Log In</button>
	</header>
	<div id="formsHolder"></div>
	<h1>StoryBank</h1>

	<div class="storyBlockCreateHolder">
		<h2>Create a new Story Block</h2>
		<form id="createBlock" type="submit" action="http://treys-imac.local:8080/storyblock/block/create" method="POST">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input id="title" class="mdl-textfield__input" name="title">
				<label class="mdl-textfield__label" for="title">Title</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input id="color" class="mdl-textfield__input" name="color">
				<label class="mdl-textfield__label" for="color">Choose a color</label>
			</div>
			<button type="submit" id="js-blockCreateButton">Create!</button>
		</form>
	</div>

	<h2>Search for Block by ID</h2>
	<form class="js-block-search-form" type="submit">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input id="id-query" class="mdl-textfield__input js-query-id">
			<label class="mdl-textfield__label" for="id-query">Title</label>
		</div>
		<button type="submit">Search!</button>
	</form>

	<button class="js-all-block-display" type="button">Display All Blocks</button>

	<div class="storyCreateInterface">
		<h3>Add a story to BLOCKTITLE</h3>
		<form id="createStory" type="submit" action="http://treys-imac.local:8080/stories/story/create/BLOCKIDHERE" method="POST">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input id="title" class="mdl-textfield__input" name="title">
				<label class="mdl-textfield__label" for="title">Title</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input id="image" class="mdl-textfield__input" name="image">
				<label class="mdl-textfield__label" for="image">Image</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield">
				<textarea class="mdl-textfield__input" type="text" rows="3" id="content" name="content"></textarea>
				<label class="mdl-textfield__label" for="content">Write your story</label>
			</div>
			<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
				<input type="checkbox" id="switch-2" class="mdl-switch__input">
				<span class="mdl-switch__label">publicStatus?</span>
			</label>
			<button type="submit">Add to block</button>
		</form>
	</div>

	

	<div class="js-block-result"></div>

	<script type="text/javascript" src="app.js"></script>

</body>




</html>
