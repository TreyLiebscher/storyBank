<!DOCTYPE html>
<html lang="en">

<head>
	<title>Storybank</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" href="https://i.imgur.com/Xy6cdMP.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-orange.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:200|Ubuntu|Kanit:200,300|Titillium+Web:300" rel="stylesheet">
	<script src="https://cdn.alloyui.com/3.0.1/aui/aui-min.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="https://bgrins.github.io/spectrum/spectrum.css">
	<script type="text/javascript" src="https://bgrins.github.io/spectrum/spectrum.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>


</head>

<body class="storyBankBody">

	<header class="storyBankHeader">
		<div class="titleBox"></div>
		<h1 class="storyBankTitle">Story<span class="titleColorSplit">Bank</span></h1>
		<div class="profileContainer hide">
			<button class="userProfileName"></button>
			<div class="profileOptions">
				<button class="userButton" id="changePasswordButton">Change Password</button>
				<button class="userButton" id="logOutButton">LogOut</button>
			</div>
		</div>
		<div class="buttonHolderHeader">
			<button type="button" id="signUp" class="userSignUp">Sign Up</button>
			<button type="button" id="logIn" class="userLogIn">Log In</button>
		</div>
	</header>


	<main class="storyBankMainContent">
		<div class="formsHolder"></div>
		<div class="changePasswordHolder hide"></div>

		<button type="button" id="discover" class="userButton">Discover</button>
		<button type="button" id="hideDiscover" class="userButton hide">Close</button>

		<div class="publicStoryViewer hide">
			<div class="publicStoryContent"></div>
			<footer class="publicStoryFooter">
				<button type="button" class="userButton" id="goBack">Back</button>
			</footer>
		</div>

		<section class="discoverViewing hide" role="region">
			<div class="discoverView"></div>
		</section>

		<div class="profileDivider"></div>

		<button type="button" class="js-create-block-view userButton hide">Create a new Story Block</button>
		<div class="storyBlockCreateHolder"></div>

		<div class="js-block-result hide"></div>
		<div class="storyBlockView-Title"></div>

		<div class="deleteMenuHolder hide" tabindex="0"></div>

		<div class="storyViewer hide" tabindex="0">
			<div class="storyBody"></div>
			<div class="deleteStoryHolder hide" tabindex="0"></div>
			<footer class="storyFooter"></footer>
		</div>

		<section class="storyViewing" role="region">
			<div class="storyBlockView"></div>
		</section>

		<section class="welcomeSection" role="region">
			<div class="infoContainer">
				<div class="infoBox"></div>
				<div class="infoBox"></div>
				<div class="infoBox"></div>
				<div class="infoBox"></div>
			</div>
		</section>
	</main>

	<script type="text/javascript" src="globals.js"></script>
	<script type="text/javascript" src="signup-login.js"></script>
	<script type="text/javascript" src="blocks.js"></script>
	<script type="text/javascript" src="blocks2.js"></script>
	<script type="text/javascript" src="stories.js"></script>
	<script type="text/javascript" src="stories2.js"></script>
	<script type="text/javascript" src="social.js"></script>
</body>

</html>
